<div *ngIf="route == 'home'" class="row animated fadeIn">
    <div (click)="verArtista(release)" *ngFor="let release of releases ;let i = index" class="col-sm-4 mt-5">
        <div class="card puntero">
            <img [src]="release.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    {{release.name}}
                </h5>
                <p class="card-text">
                    <span *ngFor="let artist of release.artists" class="badge bg-primary">{{artist.name}}</span>
                </p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="route =='search'" class="row m-5 animated fadeIn">
    <div (click)="verArtista(artista)" *ngFor="let artista of artistas" class="col-sm-4 mt-5">
        <div class="card puntero">
            <img [src]="artista.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    {{artista.name}}
                </h5>
            </div>
        </div>
    </div>
</div>
